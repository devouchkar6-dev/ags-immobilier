[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"

# Redirection API vers les fonctions
[[redirects]]
  from = "/api/biens"
  to = "/.netlify/functions/get-biens"
  status = 200

[[redirects]]
  from = "/api/bien/:id"
  to = "/.netlify/functions/get-bien"
  status = 200

# Headers CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET"
    Cache-Control = "public, max-age=300"
